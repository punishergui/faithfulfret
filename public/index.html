<!DOCTYPE html>
<html lang="en" data-theme="neon-djent">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#070910">
  <title>CRATE</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/css/theme.base.css">
  <link rel="stylesheet" href="/css/themes/neon-djent.css">
  <link rel="stylesheet" href="/css/themes/classic-dark.css">
  <script src="/js/theme-manager.js"></script>
</head>
<body>
  <div class="app-shell">
    <aside class="sidebar">
      <div class="brand">CRATE</div>
      <a class="nav-link" href="#/dashboard" data-nav="dashboard">Dashboard</a>
      <a class="nav-link" href="#/library" data-nav="library">Library</a>
      <a class="nav-link" href="#/scan-report" data-nav="scan-report">Scan Report</a>
      <a class="nav-link" href="#/settings" data-nav="settings">Settings</a>
    </aside>

    <section class="main-area">
      <header class="topbar">
        <input id="global-search" class="search-input" placeholder="Search path/message..." aria-label="Global search">
        <div class="status-pill"><span id="scan-indicator" class="status-dot"></span><span id="scan-indicator-text">Idle</span></div>
      </header>
      <main id="app" class="page"></main>
    </section>
  </div>

  <nav class="mobile-nav">
    <a href="#/dashboard" data-nav="dashboard">Dashboard</a>
    <a href="#/library" data-nav="library">Library</a>
    <a href="#/scan-report" data-nav="scan-report">Scan</a>
    <a href="#/settings" data-nav="settings">Settings</a>
  </nav>

  <script src="/js/pages/dashboard.js"></script>
  <script src="/js/pages/library.js"></script>
  <script src="/js/pages/scan-report.js"></script>
  <script src="/js/pages/settings.js"></script>
  <script src="/js/router.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
