name: Build and publish Docker image

on:
  push:
    branches: [ "main", "rewrite-app" ]
    tags: [ "v*" ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref_name == 'main' || github.ref_name == 'rewrite-app' }}
            type=ref,event=branch
            type=ref,event=tag

      - name: Build image (load for smoke test)
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: faithfulfret:ci-smoke

      - name: Smoke test container
        shell: bash
        run: |
          set -euo pipefail

          # Create a writable data dir so REQUIRE_DATA_MOUNT doesn't kill the app
          mkdir -p .ci-data

          # Start container like prod: internal port 9999, host exposed on 3000
          docker run -d --name faithfulfret-smoke \
            -e NODE_ENV=production \
            -e PORT=9999 \
            -v "$PWD/.ci-data:/data" \
            -p 3000:9999 \
            faithfulfret:ci-smoke

          # Immediate debug snapshot (non-fatal)
          docker ps -a || true
          docker inspect --format='status={{.State.Status}} running={{.State.Running}} exit={{.State.ExitCode}} started={{.State.StartedAt}} finished={{.State.FinishedAt}}' faithfulfret-smoke || true
          docker logs faithfulfret-smoke || true

          # Wait up to 60s for health, failing fast if the container exits
          for i in {1..60}; do
            state="$(docker inspect --format='{{.State.Status}}' faithfulfret-smoke 2>/dev/null || true)"
            if [[ "$state" != "running" ]]; then
              echo "Container exited before health check succeeded (state=$state)"
              docker ps -a || true
              docker inspect faithfulfret-smoke || true
              docker logs faithfulfret-smoke || true
              exit 1
            fi

            if curl -fsS "http://127.0.0.1:3000/api/health" >/dev/null; then
              echo "Smoke OK"
              exit 0
            fi
            sleep 1
          done

          echo "Smoke FAILED â€” dumping logs"
          docker ps -a || true
          docker inspect faithfulfret-smoke || true
          docker logs faithfulfret-smoke || true
          exit 1

      - name: Cleanup smoke container
        if: always()
        shell: bash
        run: |
          docker rm -f faithfulfret-smoke || true


      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
